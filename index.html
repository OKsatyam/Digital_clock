<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-light">
    <div id="main" class="min-vh-100 d-flex flex-column justify-content-center align-items-center" >
      <div class="text-center font-monospace">
        <h1>Current Time</h1>
      </div>
      <div class="d-flex gap-2 font-monospace">
        <span class="hourhand p-3 m-2 text-dark"> 10 </span>
        <span class="mintuehand p-3 m-2 text-dark">30 </span>
        <span class="secondhand p-3 m-2 text-dark">20</span>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
